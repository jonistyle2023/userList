<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>

<div>
  <h3 th:text="${title}"></h3>
  <table>
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>lastname</th>
      <th>email</th>
      <th>create at</th>
      <th> edit</th>
      <th>remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.lastname}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.createdAt}"></td>
      <td><a th:href="@{/form/{id}(id=${user.id})}">edit</a></td>
      <td><a th:href="@{/deletedBy/{id}(id=${user.id})}"
             onclick="return confirm('¿Está seguro que desea eliminar?')">delete</a></td>

    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
